{%extends 'base.html'%}
{% load bootstrap4 %}
{% block content %}

<div class="container-flud landing">
    <div id="bg" class="container mt-4 text-center">
        <h1 class="heading">BET BODAK AWWARDS</h1>
        <p class="">community where you get to be experinced and experiment.</p>
    </div>
    
    <div class="container p-2">
        <div class="row">
            <h1 class="text-center"></h1>
            {% for project in projo %}
            <div class="col-xl-4 col-lg-4 col-md-12 mb-4">
                <button class="btn btn-primary  mb-2">
                    {% if profile.profile_picture %}
                        <img src="{{profile.profile_picture.url}}"  alt="" style="border-radius: 35px; width: 35px; height: auto;" class="rounded-circle">
                        {%else%}
                        <img src="https://st2.depositphotos.com/1104517/11965/v/600/depositphotos_119659092-stock-illustration-male-avatar-profile-picture-vector.jpg"
                            class="card-img-top" alt="My profile picture">
                        {% endif %}  
                    <h5 class="headings text-center text-white"></h5></button> 
                <div class="bg-white  shadow-sm"><img style="width: 400px;height: 400px;" src="{{ project.project_pic.url}}" alt="..."
                    class="img-fluid card-img-top">
                  <div class="p-4">
                    <h5 class="headings text-center"> <a data-bs-toggle="modal"
                        data-bs-target="#modalDisplayImageDetails{{photo.id}}"
                        class="text-dark text-capitalize modal-click"> Project Name:{{project.project_name}}</a></h5>
                    <div class="d-flex justify-content-between">
                      <div>
                        <small class="text-muted">
                          <span class="badge rounded-pill bg-info text-white text-capitalize">
                      </div>
                      <div>
                        <small class="text-muted">
                          <span class="badge rounded-pill bg-dark text-white text-capitalize"></span>
                        </small>
                      </div>
                    </div>
                    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Launch demo modal
  </button>
  
  <!-- Modal -->
                        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                </div>
                                <div class="modal-body">
                                ...
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                            </div>
                        </div>
                  </div>
                </div>
              </div>
            {% endfor %}
        </div>
    </div>
</div>  
{% endblock %}
